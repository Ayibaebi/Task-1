<!DOCTYPE html>
<html>
</html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>SideHustle Task</h1>
        <div class="form-data">
            <form>
                <fieldset class="form-data">
                    <legend>Data</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" class="form-data" id="fullname"><br>
                    <label for="email">Email:</label>
                    <input type="email" class="form-data" id="email"><br>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-data" id="phone"><br>
                    <label for="male">Male:</label>
                    <input type="radio" class="form-data" id="male"><br>
                    <label for="female">Female:</label>
                    <input type="radio" class="form-data" id="female"><br>
                    <label for="password">Password:</label>
                    <input type="password" class="form-data" id="password"><br>
                    
                    <input type="submit" value="Submit"  class="form-data submit-button">

                </fieldset>
            </form>
        </div>
    </body>
</html>
